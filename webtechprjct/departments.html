<style>
    .header {
        background-color: #8C1515;
        color: #fff;
        padding: 20px 0;
    }

    .navbar {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        background-color: #8C1515;
        padding: 10px;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 12px;
        transition: background-color 0.3s, color 0.3s;
    }

    .navbar a:hover {
        background-color: #5e0e0e;
        color: #ffffff;
        border-radius: 5px;
    }

    .department-list {
        list-style: none;
        padding: 0;
        margin: 40px 0;
    }

    .department-item {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        transition: transform 0.2s;
    }

    .department-item:hover {
        transform: scale(1.02);
    }

    .footer {
        background-color: #8C1515;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
